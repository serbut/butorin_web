<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Askbutorin</title>
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/starter-template.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">AskButorin</a>
            <div class="askbutorin-authorised">
                <img class="user-avatar" src="static/images/people-q-c-60-60-9.jpg" />
                <div class="user-menu">
                    <p >Nickname</p>
                    <a href="">Настройки</a>
                    <a href="">Выйти</a>
                </div>
            </div>
            <div class="askbutorin-not-authorised">
                <a href="">Войти</a>
                <a href="">Зарегистрироваться</a>
            </div>
        </div>
        <div class="askbutorin-search">
            <form>
                <p><input type="search" placeholder="Поиск по сайту">
                <input type="submit" value="Найти"></p>
            </form>
        </div>

      </div>
    </nav>

    <div class="container">

      <div class="askbutorin-main-block">
        <div class="col-md-8">
            <div class="askbutorin-newquestion">
                <form action="">
                    <h2>Новый вопрос</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <span>Название вопроса</span>
                        </div>
                        <div class="col-md-8">
                            <span><input class="askbutorin-newquestion-title" maxlength="50" placeholder="Введите название вопроса"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <span>Теги</span>
                        </div>
                        <div class="col-md-8">
                            <span><input class="askbutorin-newquestion-tags" maxlength="50" placeholder="Введите теги"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <span>Текст вопроса</span>
                        </div>
                        <div class="col-md-8">
                            <span><textarea class="askbutorin-newquestion-text" maxlength="200" rows="6" placeholder="Введите текст вопроса"></textarea></span>
                        </div>
                    </div>
                    <p><input class="askbutorin-submit-button" type="submit" value="Задать вопрос"></p>
                </form>
            </div>
        </div>
       <div class="col-md-4">
           <div class="askbutorin-leftblock">
                <h2>Популярные теги</h2>
                   <a class="askbutorin-tags" href="">Python</a>
                   <a class="askbutorin-tags" href="">C++</a>
                   <a class="askbutorin-tags" href="">macOS</a>
                   <a class="askbutorin-tags" href="">MySQL</a>
                   <a class="askbutorin-tags" href="">MongoDB</a>
                   <a class="askbutorin-tags" href="">Django</a>
                   <a class="askbutorin-tags" href="">linux</a>
                   <a class="askbutorin-tags" href="">Mail.ru</a>
                   <a class="askbutorin-tags" href="">my.com</a>
                   <a class="askbutorin-tags" href="">techopark</a>
                   <a class="askbutorin-tags" href="">C++</a>
                   <a class="askbutorin-tags" href="">macOS</a>
                <h2>Лучшие пользователи</h2>
                   <a class="askbutorin-best-users" href="">Вася</a><br>
                   <a class="askbutorin-best-users" href="">Петя123</a><br>
                   <a class="askbutorin-best-users" href="">Федя777</a><br>
               </div>
        </div>
      </div>

    </div><!-- /.container -->


    <script src="static/js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="static/js/jquery.min.js"><\/script>')</script>
    <script src="static/js/bootstrap.min.js"></script>

  </body>
</html>
