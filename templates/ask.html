{% extends "base.html" %}

{% block content %}
    <div class="askbutorin-newquestion">
        <form class="form-horizontal" method="post" action="">
            {% csrf_token %}
            <h2>Новый вопрос</h2>
            {%for field in form  %}
                <div class="form-group {% if field.errors %} has-error {% endif %} }">
                    <label for="login" class="col-md-3 control-label">{{ field.label }}</label>
                    <div class="col-md-8">
                        {{ field }}
                        {% if field.errors %}
                            {% for error in field.errors %}
                                <p class="askbutorin-error-messages">{{ error }}</p>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
             <div class="form-group">
                <div class="col-md-offset-3 col-md-2">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </div>
        </form>
    </div>
    </div>

{% endblock %}
